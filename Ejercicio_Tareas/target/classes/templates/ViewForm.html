<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Tareas formularios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="text-center my-1">Formulario a√±adir tareas</h1>
  <form th:object="${tarea}" th:action="${action}" method="post" class="container row mt-5">
    <input type="hidden" th:field="*{id}" th:value="${tarea.id}" />
    
    <div class="form mb-3 col-12 ">
      <label for="titulo" class="form-label">Titulo</label>
      <input type="text" class="form-control" id="titulo" placeholder="ingresa el tiulo de la tarea"
        th:field="*{titulo}" th:value="${tarea.titulo}">
    </div>

    <div class="form mb-3 col-12">
      <label for="description" class="form-label">Descripcion</label>
      <textarea type="text" class="form-control" id="description" placeholder="ingresa la descripcion de la tarea"
        th:field="*{description}" th:value="${tarea.description}"></textarea>
    </div>

    <div class="form mb-3 col-4">
      <label for="fehcaCreacion" class="form-label">Fecha de creacion</label>
      <input type="date" class="form-control" id="fehcaCreacion" placeholder="ingresa la fecha"
        th:field="*{fehcaCreacion}" th:value="${tarea.fehcaCreacion}">
    </div>

    <div class="form mb-3 col-4">
      <label for="horaCreacion"  class="form-label">Hora de creacion</label>
      <input type="time" class="form-control" id="horaCreacion" placeholder="ingresa la fecha"
        th:field="*{horaCreacion}" th:value="${tarea.horaCreacion}">
    </div>

    <div class="form mb-3 col-4">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="estado" placeholder="ingresa estado, finalizado, progreso, cancelado"
        th:field="*{estado}" th:value="${tarea.estado}">
    </div>
    <div class="f-flex gap-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="/" class="btn btn-danger">Cancelar</a>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
