<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Tareas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
</head>

<body>
        <h1 class="text-center w-100">Gestiona tus tareas facil y rapido</h1>
        <div class="container d-flex mt-5">
                <div class="card" style="width: 20rem;" th:each="tarea : $ {tareaList}">
                        <div class="card-header">
                                <h3 th:text="${tarea.titulo}">Titulol de la tarea</h3>
                        </div>
                        <div class="card-body">
                                <p class="card-title" th:text="${tarea.description}">Special title treatment</p><br>
                                <p class="card-text"><span>Fecha creacion: <span th:text="${tarea.fehcaCreacion}">20-sep-2029 - </span> Hora creacion:
                                                <span th:text="${tarea.horaCreacion}">20:00</span></span></p>
                                <a href="#" class="btn btn-success">Update</a>
                                <a href="#" class="btn btn-danger ms-2">Delete</a>
                        </div>
                </div>
        </div>
        <footer class="footer">
                <nav aria-label="Page navigation example"
                        class="container d-flex justify-content-center align-items-center">
                        <ul class="pagination">
                                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''"><a
                                                class="page-link" th:href="@{|/?page=${currentPage-1}|}">Previous</a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"><a
                                                class="page-link" th:classappend="${i == currentPage} ? 'active' : ''"
                                                th:href="@{|/?page=${i}|}" th:text="${i}">1</a></li>
                                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''"><a
                                                class="page-link" th:href="@{|/?page=${currentPage + 1}|}">Next</a></li>
                        </ul>
                </nav>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
