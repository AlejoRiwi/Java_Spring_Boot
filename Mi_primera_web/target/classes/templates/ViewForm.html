<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Formulario Coder</title>
</head>

<body class="container">
    <h1 class="text-center my-5 fw-bold">Formulario para crear un Coder Nuevo</h1>

    <form th:object="${coder}" th:action="${action}" method="post">
        <input type="hidden" th:field="*{id}" th:value="${coder.id}">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Enter your age" th:field="*{age}" th:value="${coder.age}">
            <label for="floatingInput">Enter your age</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your Clan" th:field="*{clan}" th:value="${coder.clan}">
            <label for="floatingInput">Enter your Clan</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name" th:field="*{name}" th:value="${coder.name}">
            <label for="floatingInput">Enter your name</label>
        </div>
        <div class="container d-flex justify-content-end align-items-center">
            <button class="btn btn-primary me-3" type="submit">Save coder</button>
            <a href="/" class="btn btn-warning">Go to Home</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
